name: Build

on:
  workflow_call:
    inputs:
      node-version:
        default: "16"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # Needed to get Workspaces in Node 14
      - name: Upgrade NPM
        if: ${{ github.events.inputs.node-version != 16 }}
        run: npm i -g npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Data
        run: |
          npm run build -w @yugiohbot/generate-data
          npm run generate:title -w @yugiohbot/generate-data

      - name: Build packages
        run: npm run build

      - name: Build node-canvas libraries
        run: docker build -t canvas-libs .

      - name: Inject libraries
        run: |
          id=$(docker create canvas-libs)
          docker cp $id:/root/dist ./packages/generate-card
          docker rm -v $id

      - name: Upload packages
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: packages/**/dist/
