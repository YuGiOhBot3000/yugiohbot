name: Teardown PR Environment

on:
  pull_request:
    types:
      - closed

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Data
        run: |
          npm run build -w @yugiohbot/generate-data
          npm run generate:title -w @yugiohbot/generate-data

      - name: Build packages
        run: npm run build

      - uses: hashicorp/setup-terraform@v2

      - name: Destroy PR environment
        working-directory: packages/terraform/development
        run: |
          terraform init \
            -backend-config="bucket=yugiohbot-tf-state" \
            -backend-config="key=pr-${{ github.event.pull_request.number }}.tfstate" \
            -backend-config="region=eu-central-1"
          terraform destroy \
            -var="app_name=yugiohbot-pr${{ github.event.pull_request.number }}" \
            -auto-approve
