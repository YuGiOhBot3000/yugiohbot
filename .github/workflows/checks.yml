name: Checks

on:
  workflow_call:
    inputs:
      node-version:
        default: "18"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Data
        run: |
          npm run build -w @yugiohbot/generate-data
          npm run generate:title -w @yugiohbot/generate-data

      - name: Build packages
        run: npm run build

      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: packages/**/dist/
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Lint packages
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: packages

      - name: Test packages
        run: npm t
