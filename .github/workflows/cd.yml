name: Continuous Deployment

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - ".github/workflows/**"

jobs:
  build:
    uses: YuGiOhBot3000/yugiohbot/.github/workflows/build.yml@main
  lint:
    needs: build
    uses: YuGiOhBot3000/yugiohbot/.github/workflows/lint.yml@main
  unit:
    needs: build
    uses: YuGiOhBot3000/yugiohbot/.github/workflows/unit-test.yml@main
  deploy:
    needs: [lint, unit]
    uses: YuGiOhBot3000/yugiohbot/.github/workflows/deploy.yml@main
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      openai_api_key: ${{ secrets.OPENAI_API_KEY }}
